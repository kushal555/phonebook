<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>PhoneBook<small>Control panel</small></h1>
    <!-- <ol class="breadcrumb">
                    <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">{{modName  | capitalize}}</li>
                </ol> -->
</section>
<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-md-12">
            <div class="box">

                <div class="box-header">
                    <h3>Import Contact</h3>
                </div>
                <div class="box-body">
                    <div class="col-md-6">
                        <form ng-submit="importContactFromCSV(csv_file_form.$valid)" name="csv_file_form" novalidate>

                            <div class="form-group">
                                <label for="">CSV File:</label>
                                <input type="file" file-model="import.files" name="impoort" class="form-control" required />
                            </div>

                            <button type="submit" class="btn btn-default">Import</button>
                        </form>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <a class="btn btn-primary" ui-sref="add_contact">Add Contact</a>

                </div>
                <div class="box-body">
                    <table datatable="" dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header"></div>
                <div class="box-body">
                    <canvas id="pie" style="height: 261px;" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options"></canvas>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /.content -->
